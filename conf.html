<!DOCTYPE html>
<html>
  <head>
    <link href="conf.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="participants" id="participants">
        <div class="participants__header-container">
          <h2 class="participants__header">participants</h2>
          <button class="participants__open-btn active">⮟</button>
        </div>
        <div class="participants__list" id="member-list"></div>
      </div>
      <div class="videos" id="videos-wrapper">
        <h2 class="videos__header">Videos</h2>
        <div class="videos__list" id="videos"></div>
        <div class="videos__big-frame" id="big-frame"></div>
      </div>
      <div class="chat" id="chat">
        <div class="chat__header-container">
          <h2 class="chat__header">chat</h2>
          <button class="chat__open-btn active">⮟</button>
        </div>
        <div class="chat__list" id="messages"></div>
        <form class="message-form" id="message_form">
          <div class="message-form__input-group">
            <input
              placeholder="Type message"
              class="message-form__input"
              type="text"
              name="message"
              autocomplete="off"
              maxlength="100"
              required
            />
            <button type="submit" class="message-form__submit-btn"><img src="./images/send.svg" alt="send"></button>
          </div>
        </form>
      </div>
      <div id="controls">
        <div class="control-btns" id="camera-btn">
          <image
            src="images/camera_off.png"
            style="transform: translateY(-7%)"
          ></image>
        </div>
        <div class="control-btns" id="mic-btn">
          <image src="images/mic_off.png"></image>
        </div>
        <div class="control-btns" id="screenshare-btn">
          <image src="images/screenshare.png" style="scale: 1.2"></image>
        </div>
        <a href="index.html">
          <div class="control-btns" id="leave-btn">
            <image src="images/leave.png" style="scale: 1.25"></image>
          </div>
        </a>
      </div>
    </div>
  </body>
  <script src="AgoraRTC_N-4.20.0.js"></script>
  <script src="agora-rtm-sdk-1.5.1.js"></script>
  <script type="module" src="conf.js"></script>
  <script src="conf_rtm.js"></script>
</html>
